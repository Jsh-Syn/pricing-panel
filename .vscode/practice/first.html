<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Price Plan</title>
</head>

<body>
    <div class="panel">
        <div class="price-type">
            <img src="personal.png" alt="">
            <h2>personal</h2>
            <ul>
                <li class="desc">custom domains</li>
                <li class="desc">sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="span-price">free</span>
            <a href="#home" class="button">sign up</a>
        </div>
        <div class="price-type">
            <img src="smallteam.png" alt="">
            <h2>small team</h2>
            <ul>
                <li class="desc">never sleeps</li>
                <li class="desc">multiple workers for more powerful apps</li>
            </ul>
            <span class="span-price">&#x24;150</span>
            <a href="#home" class="button featured">free trial</a>
        </div>
        <div class="price-type">
            <img src="enterprise.png" alt="">
            <h2>enterprise</h2>
            <ul>
                <li class="desc">dedicated</li>
                <li class="desc">simple horizontal scalability</li>
            </ul>
            <span class="span-price">&#x24;400</span>
            <a href="#home" class="button">free trial</a>
        </div>
    </div>
</body>

</html>
